<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kemono Browser</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <main class="workspace">
        <section class="panel panel--left">
          <section class="panel__view" id="artistsView">
            <div class="panel__header">
              <h2>Artist search</h2>
            </div>

            <div class="search-row">
              <input
                type="search"
                id="artistSearch"
                placeholder="Search artists..."
                autocomplete="off"
              />
              <select id="serviceFilter">
                <option value="all">All services</option>
              </select>
            </div>

            <div class="pagination" id="artistsPagination">
              <button class="ghost" id="artistsPrev">Prev</button>
              <span id="artistsPageInfo">Page 1</span>
              <button class="ghost" id="artistsNext">Next</button>
            </div>

            <div class="list" id="artistsList"></div>
          </section>
        </section>

        <div class="splitter" id="splitterArtistsGallery" aria-label="Resize gallery"></div>

        <section class="panel panel--middle">
          <div class="panel__header panel__header--tight">
            <div class="panel__header-row panel__header-row--space">
              <div class="panel__header-left">
                <h2>Gallery</h2>
                <button class="ghost" id="clearGallery">Clear gallery</button>
              </div>
              <div class="panel__header-right">
                <button class="ghost" id="refreshGalleryImages">Reload images</button>
                <button class="ghost" id="toggleGalleryTimeline">Timeline</button>
                <button class="ghost" id="setOutputFolder">Set output folder</button>
              </div>
            </div>
          </div>

          <div class="gallery-shell" id="galleryShell">
            <div class="gallery" id="gallery">
              <div class="empty-state">
                <h3>No posts selected</h3>
              </div>
            </div>
            <div class="gallery-side" id="gallerySideTimeline" hidden></div>
          </div>

          <div class="timeline" id="timeline">
            <div class="timeline__empty">Timeline is empty.</div>
          </div>
        </section>

        <div class="splitter" id="splitterGalleryPosts" aria-label="Resize post library"></div>

        <section class="panel panel--right">
          <section class="panel__view" id="postsView">
            <div class="panel__header">
              <div class="panel__header-row panel__header-row--space">
                <h2>Post Library</h2>
                <div class="panel__status" id="statusMessage">Connecting...</div>
              </div>
              <div class="artist-meta">
                <span id="artistTitle"></span>
                <span id="artistSubtitle"></span>
              </div>
            </div>

            <div class="search-row">
              <input
                type="search"
                id="postSearch"
                placeholder="Search posts..."
                autocomplete="off"
              />
              <button class="ghost" id="refreshPosts">Refresh</button>
            </div>

            <div class="pagination" id="postsPagination">
              <button class="ghost" id="postsPrev">Prev</button>
              <span id="postsPageInfo">Page 1</span>
              <button class="ghost" id="postsNext">Next</button>
            </div>

            <div class="list" id="postsList"></div>
          </section>
        </section>
      </main>
    </div>

    <script type="module" src="pdf-loader.js"></script>
    <script src="renderer.js" defer></script>
  </body>
</html>
